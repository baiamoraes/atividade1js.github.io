<!DOCTYPE html>
<html>
<body>
  <script>
    function converterMoeda(valorReal, tipoMoeda) {
      let taxaConversao = 0;

      if (tipoMoeda === 'd') {
        taxaConversao = 5.50;
      } else if (tipoMoeda === 'e') {
        taxaConversao = 7.00;
      } else {
        console.log('Tipo de moeda inv치lido.');
        return;
      }

      const valorConvertido = valorReal / taxaConversao;
      console.log(`Valor convertido: ${valorConvertido.toFixed(2)} ${tipoMoeda === 'd' ? 'D칩lar' : 'Euro'}`);
      document.write(`Valor convertido: ${valorConvertido.toFixed(2)} ${tipoMoeda === 'd' ? 'D칩lar' : 'Euro'}`);
    }

    const valorEmReais = parseFloat(prompt('Digite o valor em reais:'));
    const tipoMoeda = prompt('Digite "d" para converter para D칩lar ou "e" para converter para Euro:');

    converterMoeda(valorEmReais, tipoMoeda);
  </script>
</body>
</html>
