<!DOCTYPE html>
<html>
<body>
  <div id="resultado"></div>

  <script>
    const numeros = [];

    function lerNumeros() {
      for (let i = 0; i < 7; i++) {
        const numero = parseInt(prompt(`Digite a temperatura media do dia ${i + 1}:`));
        numeros.push(numero);
      }
    }

    function encontrarMaiorEMenor() {
      let maior = numeros[0];
      let menor = numeros[0];

      for (let i = 1; i < numeros.length; i++) {
        if (numeros[i] > maior) {
          maior = numeros[i];
        }

        if (numeros[i] < menor) {
          menor = numeros[i];
        }
      }

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = `Maior temperatura: ${maior}<br>Menor temperatura: ${menor}`;
    }

    lerNumeros();
    encontrarMaiorEMenor();
  </script>
</body>
</html>
